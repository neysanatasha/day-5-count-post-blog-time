<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Start Navbar -->
    <div class="container-nav">
        <nav>
            <ul>
                <li><img src="assets/img/logo.png" alt="logo" class="logo"></li>
                <li><a href="index.html" class="home">Home</a></li>
                <li><a href="addproject.html">My Project</a></li>
            </ul>
            <a href="contact.html" class="btn-contact">Contact Me</a>
        </nav>
    </div>
    <!-- End Navbar -->

    <form id="form" class="form">
        <h1>GET IN TOUCH</h1>
        <label>Name</label>
        <input class="input-name" type="text" id="name" >
        <div class="eror"></div>
        
        <label>Email</label>
        <input class="input-email" type="text" id="email" >
        <div class="eror"></div>

        <label>Phone Number</label>
        <input class="input-phone" type="text" id="phone">
        <div class="eror"></div>
        
        <label>Subject</label>
        <select class="input-subject" id="subject">
            <option value="">-</option>
            <option value="front end">Front End</option>
            <option value="back end">Back End</option>
            <option value="full stack">Fullstack</option>
        </select>
        <div class="eror"></div>
        
        <label>Your Message</label>
        <textarea class="input-message" id="message" ></textarea>
        <div class="eror"></div>
        
        <div class="btn-submit">
            <button type="button" id="submit" onclick="submitData()" class="eror">Submit</button>
        </div>
    </form>

    <script src="assets/js/contact.js"></script>
</body>
</html>
